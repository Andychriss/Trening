name: Hent Garmin Data

on:
  schedule:
    # 20:00 UTC = 21:00 Norsk vintertid (22:00 sommertid)
    - cron: '0 20 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Sjekk ut koden
      uses: actions/checkout@v4

    - name: Sett opp Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Installer biblioteker
      run: |
        pip install garminconnect google-generativeai

    - name: Kjør eksport-scriptet
      env:
        GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
        GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python daily_export_extended.py

    - name: Lagre filene
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Oppdaterte data for i dag
        # Her legger vi til begge filene vi vil ta vare på:
        file_pattern: 'min_treningslogg.md til_chat.txt'
