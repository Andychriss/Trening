name: Hent Garmin Data

on:
  schedule:
    # Kjører kl 23:00 norsk tid (ca).
    # Merk: GitHub bruker UTC tid, så 22:00 UTC er 23:00 i Norge (vintertid)
    - cron: '0 22 * * *'
  workflow_dispatch: # Gjør at du kan trykke på en knapp for å teste manuelt

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Sjekk ut koden
      uses: actions/checkout@v4

    - name: Sett opp Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Installer biblioteker
      run: |
        pip install garminconnect google-generativeai

    - name: Kjør eksport-scriptet
      env:
        GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
        GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python daily_export_extended.py

    - name: Lagre endringer i loggen
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Oppdaterte treningslogg for i dag
        file_pattern: min_treningslogg.md
